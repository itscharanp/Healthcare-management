<div class="container">
  <div class="mt-5">
    <button (click)="logout()"> Logout  </button>

      <p><u>Slot timings follows:</u><br><strong>A1:</strong> 09:30am-11:00am &nbsp; <strong>A2:</strong> 12:01pm-2:00pm &nbsp;    <strong>A3:</strong> 03:00pm-5:00pm  &nbsp;   <strong>A1:</strong> 05:30pm-07:00pm
      </p>
      <table class="table table-bordered">
          <thead class="thead">
              <tr>
                <th>Doctor Id</th>
                  <th>Name</th>
                  <th>EMail</th>
                  <th>Specialization</th>
                  <th>Slot</th>
                  <th>Availability</th>
              </tr>
          </thead>
          <tbody class="tbody">
              <tr *ngFor="let doctor of doctors">
                    <td>{{doctor.did}}</td>
                  <td>{{doctor.dname}}</td>
                  <td>{{doctor.emailid}}</td>
                  <td>{{doctor.specialization}}</td>
                  <td>{{doctor.slot}}</td>
                  <td *ngIf="doctor.availability;else elseBlock"><button (click)="submit(doctor)" style="background-color: lightgreen;">Book</button></td>
                  <ng-template #elseBlock>
                    <td><button style="background-color: Red;">N/A</button></td>
                  </ng-template>
               
              </tr>
          </tbody>
      </table>
  </div>
</div>
